<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One|Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../../css/font.css">
	<link rel="stylesheet" href="../../css/menu.css">
	<link rel="stylesheet" href="../../js/fakeLoader.js-master/fakeLoader.css">
	<link rel="short icon" href="../../img/favicon.ico">
	<title>GIGABIT</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="../../js/fakeLoader.js-master/fakeLoader.min.js"></script>
	<script>
		$(function () {
			var showFlag = false;
			var topBtn = $('#page-top');
			topBtn.css('bottom', '-100px');
			var showFlag = false;
			//スクロールが100に達したらボタン表示
			$(window).scroll(function () {
				if ($(this).scrollTop() > 100) {
					if (showFlag == false) {
						showFlag = true;
						topBtn.stop().animate({
							'bottom': '20px'
						}, 200);
					}
				} else {
					if (showFlag) {
						showFlag = false;
						topBtn.stop().animate({
							'bottom': '-100px'
						}, 200);
					}
				}
			});
			//スクロールしてトップ
			topBtn.click(function () {
				$('body,html').animate({
					scrollTop: 0
				}, 500);
				return false;
			});

			$("#fakeLoader").fakeLoader({
				timeToHide: 1100,
				zindex: 999,
				spinner: "spinner6",
				bgColor: "#333",
			});
		});
	</script>
</head>

<body>
	<div id="fakeLoader"></div>

	<header id="top-header">
		<h1 class="logo"><a href="/index.html">GIGABIT</a></h1>
		<nav id="global-nav">
			<ul>
				<li><a href="index.html" class="menu"><i class="fa fa-home"></i>Home</a></li>
				<li><a href="/windows/home/index.html" class="menu"><i class="fa fa-windows"></i>Windows</a></li>
				<li><a href="/mac/home/index.html" class="menu"><i class="fa fa-apple"></i>Mac</a></li>
			</ul>
		</nav>
	</header>

	<div class="social-button">
		<ul>
			<li>
				<a href="https://ja-jp.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			</li>
			<li>
				<a href="https://twitter.com/"><i class="fa fa-twitter" aria-hidden="true"></i></a>
			</li>
			<li>
				<a href="https://plus.google.com/"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
			</li>
		</ul>
	</div>

	<div class="site-box">
		<div class="box-1">
			<img src="../../img/windows/power-flaticon.png" alt="" height="450">
			<div class="box-mini1">
				<h1>POWER SUPPLY</h1>
				<p>

				</p>
			</div>
		</div>
	</div>

	<div class="mainbox-2">
		<div class="box-2">
			<h2>選び方のポイント</h2>
		</div>
	</div>

	<p id="page-top"><a href="#wrap"><i class="fa fa-chevron-up" aria-hidden="true"></i></a></p>
</body>

</html>
